<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="formulario.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="lmas" value="M">
            <label for="lmas">Masculino</label> <br>

            <input type="radio" name="sexo" id="lfem" value="F">
            <label for="lfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="futebol" id="lfutebol">
            <label for="lfutebol">Futebol</label> <br>

            <input type="checkbox" name="muaythai" id="lmuaythai">
            <label for="lmuaythai">Muay Thai</label> <br>

            <input type="checkbox" name="ciclismo" id="lciclismo">
            <label for="lciclismo">Ciclismo</label> <br>

            <input type="checkbox" name="boliche" id="lboliche">
            <label for="lboliche">Boliche</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Tudo">
        </p>
    </form>
</body>

</html>
