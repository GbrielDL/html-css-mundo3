<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="formulario.php" method="post">
        <p>
            <label for="lnum">Número 1: </label>
            <input type="number" name="num" id="lnum" min="0" max="100" required
                oninput="lsoma.innerHTML = Number(lnum.value) + Number(lnum2.value)">
        </p>
        <p>
            <label for="lnum2">Número 2: </label>
            <input type="number" name="num2" id="lnum2" min="0" max="100" required
                oninput="lsoma.innerHTML = Number(lnum.value) + Number(lnum2.value)">
        </p>
        <label for="lsoma">Soma: </label>
        <output id="lsoma">0</output>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
