<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="lcor">Cor: </label>
            <input type="color" name="cor" id="lcor">
        </p>
        <p>
            <label for="lidade">Idade: </label>
            <input type="range" name="idade" id="lidade" min="10" max="30">
        </p>
        <p>
            <label for="limage">Carregar Imagem: </label>
            <input type="file" name="image" id="limage">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
