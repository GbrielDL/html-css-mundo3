<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Segundo Desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
        }

        table td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td.especial {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <h1>Segundo desafio sobre Tabelas</h1>

    <table>
        <tr>
            <td colspan="4" class="especial">A</td>
            <td rowspan="4" class="especial">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="especial">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="especial">N</td>
        </tr>
    </table>
</body>

</html>
